<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Elements</title>
</head>
<body>
    <h1>My top 5 Favourite Websites</h1>
    <ol>
        <li><a href="https://www.wikipedia.org" target="_blank" rel="noopener">Wikipedia</a></li>
        <li><a href="https://www.github.com" target="_blank" rel="noopener">GitHub</a></li>
        <li><a href="https://www.stackoverflow.com" target="_blank" rel="noopener">Stack Overflow</a></li>
        <li><a href="https://www.reddit.com" target="_blank" rel="noopener">Reddit</a></li>
        <li><a href="https://www.medium.com" target="_blank" rel="noopener">Medium</a></li>
    </ol>
</body>
</html>
